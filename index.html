<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Masked Special Forces</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="apple-touch-icon" href="https://geometry-dashonline.io/cache/data/image/options/favicon1-s512x512.png">
</head>
<body id="page-top">
    <div class="game-wrapper">
        <div class="container">
            <div class="game-container d-flex align-items-start">
                <div class="game-box">
                    <div class="game-content">
                        <div class="game-iframe-container" id="game-player">
                            <div class="game_area_frame" id="game" style="height:600px">
                                <div id="game-code" class="game-frame" data-id="1"></div>
                                <div class="game-preview">
                                    <div class="game-preview-bgi" style="background-image: url('/cache/data/image/masked-special-forces-1-m200x120.webp')"></div>
                                    <div class="game-preview__content">
                                        <div class="game-preview__title">Masked Special Forces</div>
                                        <div class="game-preview__run">
                                            <div class="play-btn">
                                                <button id="show-embed"
                                                        data-width="800"
                                                        data-height="600"
                                                        data-src="https://html5.gamemonetize.co/1s10wsxntjub41qo2puh7jlx3qmbvh5t/"
                                                        type="button" class="play-btn__ctrl">Play
                                                </button>
                                                <button id="fullscreen-toggle" type="button" class="play-btn__ctrl">Fullscreen</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="game-code-mobile" class="game-frame" data-id="1"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        window.addEventListener("DOMContentLoaded", function () {
            add_iframe();
            add_fullscreen_option();
        });

        function add_iframe() {
            let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            let link_iframe = '';
            let html = '';
            let height = '';
            let width = '';
            let _isOpen = false;

            $('#show-embed').click(function () {
                link_iframe = $(this).attr('data-src');
                width = $(this).attr('data-width');
                height = $(this).attr('data-height');
                html = '<iframe class="game-iframe" loading="lazy" id="game-area" src="' + link_iframe + '" width="' + width + '" height="' + height + '" scrolling="none" frameborder="0" allowfullscreen> </iframe>';
                
                if (isMobile) {
                    $('#game-code').css('display', 'none');
                    $("body").addClass("isFullscreen");
                    $('#game-code-mobile').html(html);
                    _isOpen = true;
                } else {
                    $('#game-code-mobile').css('display', 'none');
                    $('#game-code').html(html);
                }
            });
        }

        function add_fullscreen_option() {
            $('#fullscreen-toggle').click(function () {
                let elem = document.getElementById("game-player");
                if (!document.fullscreenElement) {
                    if (elem.requestFullscreen) {
                        elem.requestFullscreen();
                    } else if (elem.mozRequestFullScreen) { // Firefox
                        elem.mozRequestFullScreen();
                    } else if (elem.webkitRequestFullscreen) { // Chrome, Safari & Opera
                        elem.webkitRequestFullscreen();
                    } else if (elem.msRequestFullscreen) { // IE/Edge
                        elem.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.mozCancelFullScreen) { // Firefox
                        document.mozCancelFullScreen();
                    } else if (document.webkitExitFullscreen) { // Chrome, Safari & Opera
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) { // IE/Edge
                        document.msExitFullscreen();
                    }
                }
            });
        }
    </script>
</body>
</html>
